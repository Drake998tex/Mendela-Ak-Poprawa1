<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="b1">fibonaci</button>
    <script>

        let n = parseInt(prompt("n:"))
        let fibo = []
        let fiboD = []
        let f = 0
      b1 =  document.getElementById("b1")

      b1.addEventListener("click", fiboDesc(n));
        function fiboDesc(n) {
            
            for(i=0; i<n; i++){
                if(i == 0 || i==1)  f = i 
                else{
                    let p = parseInt(fibo[i-1])
                    let t = parseInt(fibo[i-2])
                    f= t+p
                }
                fibo.push(f)

            }

            console.table(fibo)


            for (i = fibo.length - 1; i >= 0; i--) {
                fiboD.push(fibo[i]);
                
            
        }
        console.table(fiboD)
    }
    </script>
</body>
</html>
