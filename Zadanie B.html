<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #spinner{
            width: 300px;
            height: 100px;
            border: 1px solid black;
            background-color: red;
            margin: 50px;
            border-top: 10px solid cyan;
        }
 
    </style>
</head>
<body>
    <div id="parent">
        <div id="options">
            <br>
            <button id="start">Start</button>
            <br>
            <button id="stop">Stop</button>
            <br>
            <label>Obracaj w nieskończoność:</label>
            <input type="checkbox" id="spin">
            <br>
            <label>Podaj kąt obrotu:</label>
            <input type="text" id="num" value="30">
        </div>
        <div id="spinner"></div>
    </div>

    <script>
        const start = document.getElementById("start");
        const stop = document.getElementById("stop");
        const spinner = document.getElementById("spinner");
        const check = document.getElementById("spin");
        const input = document.getElementById("num");
        let current = 0;
        let interval;
     
        start.addEventListener("click", function(){
        console.log(check.checked)
            console.log("start")
            let angle = parseInt(input.value);
            clearInterval(interval)
            interval = setInterval(()=>{
                current +=angle;
                spinner.style.rotate = current+"deg";
                if(check.checked!=true){
                    if(current>=360){clearInterval(interval); current=0;}
                }
                stop.addEventListener("click", function(){
                    console.log("check")
                    clearInterval(interval)
                });
            },500)
        });
    </script>
</body>
</html>
