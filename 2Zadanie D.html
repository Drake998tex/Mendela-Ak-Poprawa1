<body>
    
    
    <script>
        const txt = "Ala ma kota. Czy ty massz psa? To naprawdę świetne, mega, mega czadowe!"
        function sentenceStats(txt){
            let split = txt.split(/[.!?]+/);
            console.log(split);
            let end=0;

            for(i=0;i<txt.length;i++){
                if(txt.charAt(i)=="?"||txt.charAt(i)=="!"){
                    end++;
                }
            }
            let long=0;
            for(i=0;i<split.length;i++){
                split[i]=split[i].trim();
                let words = split[i].split(/[, ]+/);
                console.log(words)
                if(words.length>5){
                    long++;
                }
            }
            document.write("Tekst bazowy: "+txt+"=> Zdań: "+(split.length-1)+", zakończonych ! lub ?: "+end+", długich (więcej niż 5 słów): "+long);
        }
        sentenceStats(txt);
    </script>
</body>
